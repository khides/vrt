name: Playwright VRT

on:
  pull_request:
    paths:
      - 'src/components/**'
      - 'src/design-tokens/**'
      - '.storybook/**'
      - 'tests/vrt/**'

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Run VRT Tests
        run: pnpm test:vrt

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
